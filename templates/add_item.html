<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    <header>
        <h1>Add New Item</h1>
    </header>
    
    <main>
        <section class="form-container">
            <form method="POST">
                <label for="name">Item Name:</label>
                <input type="text" name="name" id="name" placeholder="Item Name" required>
                
                <label for="price">Price:</label>
                <input type="number" step="0.01" name="price" id="price" placeholder="Price" required>
                
                <a class="button" href="{{ url_for('manage_items') }}">Add Item</a>
            </form>
            <a href="{{ url_for('manage_purchase') }}" class="back-link">Back to Manage Purchases</a>
        </section>
    </main>
</body>
</html>
