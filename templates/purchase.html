<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Purchases</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Manage Purchases</h1>
        <div class="balance">
            <p>Current Balance: â‚¹{{ company.cash_balance | round(2) }}</p>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('manage_items') }}">Items</a>
            <a href="{{ url_for('manage_sales') }}">Sales</a>
            <a href="{{ url_for('report') }}">Report</a>
        </nav>
    </header>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Purchase Form Section -->
    <section class="form-section">
        <form method="POST">
            <label for="item_id">Select Item:</label>
            <select name="item_id" id="item_id" required>
                {% for item in items %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>

            <label for="qty">Quantity:</label>
            <input type="number" name="qty" id="qty" placeholder="Quantity" required min="1">

            <label for="rate">Rate:</label>
            <input type="number" name="rate" id="rate" placeholder="Rate" required step="0.01" min="0">

            <button type="submit" class="button">Add Purchase</button>
        </form>
    </section>

    <!-- JavaScript to handle auto-hide of flash messages -->
    <script>
        window.onload = function () {
            // Get all flash messages
            var flashMessages = document.querySelectorAll('.flash-message');
            
            flashMessages.forEach(function (message) {
                // After 3 seconds, fade out the message
                setTimeout(function () {
                    message.style.opacity = '0';
                    setTimeout(function () {
                        message.style.display = 'none'; // Remove the message after fade-out
                    }, 500); // Matches the fade-out duration
                }, 3000); // Wait for 3 seconds before starting the fade-out
            });
        };
    </script>

</body>
</html>
