<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    <header>
        <h1>Items</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('manage_items') }}">Manage Items</a>
            <a href="{{ url_for('manage_purchase') }}">Manage Purchases</a>
            <a href="{{ url_for('manage_sales') }}">Manage Sales</a>
            <a href="{{ url_for('show_balance') }}">Balance</a>
            <a href="{{ url_for('report') }}">Report</a>
        </nav>
    </header>

    <form method="POST">
        <label for="name">Item Name:</label>
        <select name="item_id" id="item_id" required>
            {% for item in items %}
            <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
        </select>
        
        
        <label for="price">Item Price:</label>
        <input type="number" name="price" id="price" placeholder="Item Price" required step="0.01" min="0">
        
        <div class="container">
            <a class="button" href="{{ url_for('manage_items') }}">Add Item</a>


        </div>
    </form>
    
    <h2>Current Items</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>â‚¹{{ item.price | round(2) }}</td>
                <td><a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a></td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" style="text-align: center;">No items available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
