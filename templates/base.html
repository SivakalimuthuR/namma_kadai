<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Namma Kadai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Namma Kadai</h1>
        <nav>
            <a href="{{ url_for('items') }}">Items</a>
            <a href="{{ url_for('purchase') }}">Purchases</a>
            <a href="{{ url_for('sales') }}">Sales</a>
            <a href="{{ url_for('report') }}">Report</a>
            <a href="{{ url_for('add_item') }}">Add Item</a>
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
