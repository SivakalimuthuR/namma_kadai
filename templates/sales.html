<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Sales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #qty { background-color: transparent; border: 1px solid #ccc; color: #333; padding: 5px; }
    </style>
    <script>
        // Function to update the quantity placeholder based on the selected item
        function updateQuantityPlaceholder() {
            var itemSelect = document.getElementById("item_id");
            var qtyInput = document.getElementById("qty");

            // Get the selected item's id
            var selectedItemId = itemSelect.value;

            // Find the selected item from the items_data array
            var selectedItem = items_data.find(function(item) {
                return item.id == selectedItemId;
            });

            // Update the placeholder of the quantity input with the available quantity
            if (selectedItem) {
                qtyInput.placeholder = "Available: " + selectedItem.qty;
                qtyInput.max = selectedItem.qty;  // Optionally limit max quantity based on available stock
            }
        }

        // Pass the items data from Flask to JavaScript
        const items_data = {{ items | tojson }}; // This is now a list of dictionaries (items with id, name, qty)

        // Initialize the placeholder for the first item on page load
        window.onload = function() {
            updateQuantityPlaceholder();
            hideFlashMessage();
        };

        // Function to hide the flash message after 5 seconds
        function hideFlashMessage() {
            setTimeout(function() {
                var flashMessage = document.querySelector('.flash-message');
                if (flashMessage) {
                    flashMessage.style.display = 'none';
                }
            }, 5000);  // Hide after 5 seconds
        }
    </script>
</head>
<body>
    <header>
        <h1>Manage Sales</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('manage_items') }}">Items</a>
            <a href="{{ url_for('manage_purchase') }}">Purchases</a>
            <a href="{{ url_for('report') }}">Report</a>
        </nav>
    </header>

    <!-- Flash message block, moved to the top of the page -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-message {% for category, message in messages %}flash-{{ category }}{% endfor %}">
                {% for category, message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <section>
        <form method="POST">
            <label for="item_id">Select Item:</label>
            <select name="item_id" id="item_id" required onchange="updateQuantityPlaceholder()">
                {% for item in items %}
                    <option value="{{ item.id }}" {% if loop.index == 1 %} selected {% endif %}>
                        {{ item.name }}
                    </option>
                {% endfor %}
            </select>

            <label for="qty">Quantity:</label>
            <input type="number" name="qty" id="qty" placeholder="Quantity" required>

            <label for="rate">Rate:</label>
            <input type="number" name="rate" required step="0.01" min="0">

            <button type="submit" class="button">Add Sale</button>
        </form>
    </section>

</body>
</html>
