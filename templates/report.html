<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    <header>
        <h1>My Purchases</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('manage_items') }}">Manage Items</a>
            <a href="{{ url_for('manage_purchase') }}">Manage Purchases</a>
            <a href="{{ url_for('manage_sales') }}">Manage Sales</a>
            <a href="{{ url_for('show_balance') }}">Balance</a>
            
        </nav>
    </header>
    
    
    <main>
        <section>
            <h2 class="centered">Items and Quantities</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ 0 if item.qty < 0 else item.qty }}</td> <!-- Explicit check for negative quantities -->
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2">No items available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
